<body onload="findActiveTask();">
    <img class="title" src="title.png" alt="title">
    <div class="notebook">
        <form>
            <div id="Firstinput">
                    <b>Assignment details:</b> 
                    <textarea name="Free text" id="task" placeholder="Write mission" required></textarea><br/>
                    <b>Due Date:</b>
                     <input type="date" name="date" id="date" required/><br/>
                    <b>Target time:</b>
                     <input type="time" name="time" id="time"/>
            </div>
      
            <div id="buttons"> 
                 <button onclick="save();">Save</button>
                <input type="reset" name="reset">
            </div>
        </form> 
    </div>


    <div id="note_container"></div>
    
</body>
